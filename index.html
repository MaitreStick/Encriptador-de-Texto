<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Vector.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alura Challenge</title>
</head>
<body>
    <main>
        <div class="contenedor-general">
            <div class="contenedor-superior">
                <img src="images/Vector.png" alt="Logo Alura" id="logoAlura">
                <textarea type="text" name="textoATraducir" id="textoATraducir" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="contenedor-medio">
                <div class="informacion">
                    <p id="textoExclamacion"><img src="images/exclamacion.png" alt="exclamacion"> solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor-inferior">
                <img src="images/looking.png" alt="LookingForAnything" id="looking">
                <p id="textoTraducido"><strong>Ningún mensaje fue encontrado</strong> <br> Ingresa el texto que deseas encriptar o desencriptar</p>
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &#169 Hecho con &#128147 por Maitre Stick - 2022</p>
    </footer>
    <script src="js/funciones.js"></script>
</body>
</html>
